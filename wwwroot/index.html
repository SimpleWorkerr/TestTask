<!DOCTYPE html>
<html>
<head>
    <title>Сортировка массива</title>
</head>
<body>
    <h1>Сортировка массива</h1>
    <form id="sort-form">
        <label for="array-input">Введите значения для сортировки:</label>
        <input type="text" id="array-input" name="array">
        <button type="submit">Сортировать</button>
    </form>
    <div id="result"></div>

    <div>
        <select id="array-select">
            <option value="">Выберите ID массива</option>
        </select>
        <button id="get-array-button">Получить массив</button>
        <div id="array-result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
